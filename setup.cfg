[metadata]
name = PartSeg
description = PartSeg is python GUI for bio imaging analysis especially nucleus analysis,
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: Implementation :: CPython
    Topic :: Scientific/Engineering :: Bio-Informatics
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Development Status :: 3 - Alpha
author = Grzegorz Bokota
author_email = g.bokota@cent.uw.edu.pl
url = https://4dnucleome.cent.uw.edu.pl/PartSeg/
license = BSD-3-Clause
keywords = bioimaging, GUI
platforms = Linux, Windows, MacOs
project_urls =
    Documentation = https://partseg.readthedocs.io/en/stable/
    Source Code = https://github.com/4DNucleome/PartSeg

[options]
python_requires = >=3.6
package_dir=
    =package
packages=find:
tests_require =
    pytest
    pytest-cov
    pytest-qt
setup_requires =
    setuptools_scm[toml]>=3.4
    cython>=0.29.13
    numpy>=1.16.0
install_requires =
    numpy>=1.16.0
    tifffile>=2019.7.26
    czifile>=2019.4.20
    oiffile>=2019.1.1
    appdirs>=1.4.3
    SimpleITK>=1.1.0
    scipy>=0.19.1
    QtPy>=1.3.1
    sentry_sdk>=0.14.3
    six>=1.11.0
    h5py>=2.7.1
    packaging>=17.1
    pandas>=0.22.0
    sympy>=1.1.1
    Cython>=0.29.13
    openpyxl>=2.4.9
    xlrd>=1.1.0
    PartSegData==0.9.4
    defusedxml>=0.6.0
    requests>=2.18.0


[options.packages.find]
where=package

[options.entry_points]
console_scripts =
    PartSeg = PartSeg.launcher_main:main
    Tester = PartSeg.test_widget_main:main

[options.extras_require]
test =
    pytest >= 3.0.0
    pytest-cov
    pytest-qt
pyqt =
    PyQt5>=5.10.1
pyqt5 =
    PyQt5>=5.10.1
pyside =
    PySide2>=5.10.1
pysid2 =
    PySide2>=5.10.1

[tool:pytest]
addopts = --cov=PartSeg --cov=PartSegCore --cov=PartSegImage
testpaths = package/tests

[coverage:run]
source = package/PartSeg, package/PartSegCore, package/PartSegImage
omit = .tox/*

[flake8]
# E203  Whitespace before ':'  (sometimes conflicts with black)
# E501 line too long (84 > 79 characters)  (sometimes too annoying)
# W503	Line break occurred before a binary operator
# C901 McCabe complexity test. Would be nice to reenable, but takes work
max-line-length = 120
ignore = E203,W503,E501,C901
max-complexity = 18
exclude = package/PartSeg/changelog.py, build/**, .eggs/**