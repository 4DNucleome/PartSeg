language: python
script: tox

cache:
  - pip
  - directories:
      - ~/cache
      - $HOME/.pyenv/cache
      - Library/Caches/Homebrew

branches:
  only:
    - master
    - develop

deploy:
  provider: pypi
  user: Massad
  password:
    secure: 
  on:
    branch: master
    tags: true
  distributions: sdist bdist_wheel
  skip_existing: true
  skip_cleanup: true

matrix:
  include:
    - name: "Python 3.6 on Xenial Linux"
      python: 3.6
      env: TOXENV=py36-PyQt5,py36-PySide2
      dist: xenial          # required for Python >= 3.7
      before_install:
        - sudo apt-get install -y libdbus-1-3 libxkbcommon-x11-0
      services:
        - xvfb
    - name: "Python 3.7 on Xenial Linux"
      python: 3.7
      env: TOXENV=py37-PyQt5,py37-PySide2
      dist: xenial          # required for Python >= 3.7
      services:
        - xvfb
      before_install:
        - sudo apt-get install -y libdbus-1-3 libxkbcommon-x11-0
    - name: "Python 3.7 on macOS"
      if: branch = master
      os: osx
      osx_image: xcode10.2  # Python 3.7.2 running on macOS 10.14.3
      language: shell       # 'language: python' is an error on Travis CI macOS
      env: TOXENV=py37-PyQt5,py37-PySide2
    - name: "Python 3.6 on macOS"
      if: branch = master
      os: osx
      osx_image: xcode9.4  # Python 3.7.2 running on macOS 10.14.3
      language: shell       # 'language: python' is an error on Travis CI macOS
      env: TOXENV=py36-PyQt5,py36-PySide2
    - name: "Python 3.6 on Windows"
      if: branch = master
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install: choco install python --version 3.6.8
      env:
        - TOXENV=py36-PyQt5,py36-PySide2
        - PATH=/c/Python36:/c/Python36/Scripts:$PATH
    - name: "Python 3.7 on Windows"
      if: branch = master
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install: choco install python --version 3.7.3
      env:
        - TOXENV=py37-PyQt5,py37-PySide2
        - PATH=/c/Python37:/c/Python37/Scripts:$PATH

install:
  - . ./.travis/install2.sh
  - pip3 install tox cython numpy

notifications:
  slack:
    secure: 
