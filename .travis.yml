language: python
script: tox

cache:
  - pip
  - directories:
      - ~/cache
      - $HOME/.pyenv/cache
      - Library/Caches/Homebrew

branches:
  only:
    - master
    - develop

matrix:
  include:
    - name: "Python 3.6 on Xenial Linux"
      python: 3.6
      env: TOXENV=py36-PySide2
      dist: xenial          # required for Python >= 3.7
      before_install:
        - sudo apt-get install -y libdbus-1-3 libxkbcommon-x11-0
        - pip install -U setuptools pip virtualenv
      services:
        - xvfb
    - name: "Python 3.6 on Bionic Linux (pined version)"
      python: 3.6
      dist: bionic
      before_install:
        - sudo apt-get install -y libdbus-1-3 libxkbcommon-x11-0
        - pip install -r .travis/minimal-req.txt
      services:
        - xvfb
      script: tox -c tox-minimal.ini
    - name: "Python 3.7 on Xenial Linux"
      python: 3.7
      env: TOXENV=py37-PyQt5,py37-PySide2
      dist: xenial          # required for Python >= 3.7
      services:
        - xvfb
      before_install:
        - sudo apt-get install -y libdbus-1-3 libxkbcommon-x11-0
        - pip install -U setuptools pip virtualenv
    - name: "Python 3.8 on Xenial Linux"
      python: 3.8
      env: TOXENV=py38-PyQt5,py38-PySide2
      dist: xenial          # required for Python >= 3.7
      services:
        - xvfb
      before_install:
        - sudo apt-get install -y libdbus-1-3 libxkbcommon-x11-0 gfortran libblas-dev liblapack-dev libhdf5-dev
        - pip install -U setuptools pip virtualenv


install:
  - . ./.travis/install2.sh
  - pip3 install -r requirements/requirements_dev.txt

notifications:
  slack:
    secure: 
