name: Debug napri

on:
  push:
  workflow_dispatch:

jobs:
  test:
    name: ${{ matrix.platform }} py${{ matrix.python }} napari
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 180
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-10.15]
        python: [3.8]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v3
        with:
          repository: napari/napari
          path: napari
          fetch-depth: 0


      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install Windows OpenGL
        if: runner.os == 'Windows'
        run: |
          git clone --depth 1 git://github.com/pyvista/gl-ci-helpers.git
          powershell gl-ci-helpers/appveyor/install_opengl.ps1
          if (Test-Path -Path "C:\Windows\system32\opengl32.dll" -PathType Leaf) {Exit 0} else {Exit 1}

      - name: Install ubuntu libraries
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0

      - name: Download test data
        run: bash build_utils/download_data.sh

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install setuptools wheel tox tox-gh-actions

      - name: local install
        run: |
          pip install -e napari
          pip install -e .[pyqt]

      - name: Test with tox linux
        # run tests using pip install --pre
        uses: GabrielBB/xvfb-action@v1
        timeout-minutes: 60
        with:
          run: |
            cd napari
            git bisect start
            git bisect bad
            git bisect good v0.4.14
            git bisect
            git bisect run bash ../test_napari.sh
            git status
        env:
          PLATFORM: ${{ matrix.platform }}
          PYVISTA_OFF_SCREEN: True  # required for opengl on windows
          NAPARI: None
