name: napari widgets

on:
  push:
    branches:
      - master
      - develop
      - main
  pull_request:
    branches:
      - '**'

jobs:
  call-test-workflow:
    name: Test napari widgets
    uses: ./.github/workflows/base_test_workflow.yml
    with:
      python_version: >-
        ["3.9"]
      os: >-
        ["ubuntu-20.04"]
      napari: >-
        ["napari412", "napari413", "napari414", "napari415"]
