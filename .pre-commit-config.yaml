default_language_version:
    python: python3.7

repos:
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    - id: black
      pass_filenames: true
-   repo: https://github.com/PyCQA/autoflake
    rev: 'v1.7.3'  # Use the revision sha / tag you want to point at
    hooks:
    -   id: autoflake
        args: ["--remove-all-unused-imports", "-i"]
-   repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
    - id: flake8
      pass_filenames: true
      # this seems to need to be here in addition to setup.cfg
      exclude: vendored|__init__.py|examples
      additional_dependencies:
      - flake8-tidy-imports
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    - id: check-json
    - id: check-yaml
    - id: check-merge-conflict
    - id: end-of-file-fixer
    - id: trailing-whitespace
      exclude: .*\.md
    - id: debug-statements
    - id: mixed-line-ending
-   repo: https://github.com/asottile/setup-cfg-fmt
    rev: v2.0.0
    hooks:
    - id: setup-cfg-fmt
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.75
    hooks:
      - id: lint
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.1.0
    hooks:
    - id: pyupgrade
      args: ["--py37-plus"]
-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
    -   id: rst-backticks
-   repo: https://github.com/PyCQA/isort
    rev: '5.10.1'  # Use the revision sha / tag you want to point at
    hooks:
    -   id: isort

-   repo: https://github.com/markdownlint/markdownlint
    rev: v0.11.0  # Use the ref you want to point at
    hooks:
    - id: markdownlint
      exclude: vendored|__init__.py|examples|TEST_FAIL_TEMPLATE.md|bug_report.md|feature_request.md

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.982'  # Use the sha / tag you want to point at
    hooks:
    -   id: mypy
        files: ^package/PartSegImage/.+\.py
