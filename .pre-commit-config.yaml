default_language_version:
    python: python3.8

repos:
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    - id: black
      pass_filenames: true
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    - id: check-json
    - id: check-yaml
    - id: check-toml
    - id: check-merge-conflict
    - id: end-of-file-fixer
    - id: trailing-whitespace
      exclude: .*\.md
    - id: debug-statements
    - id: mixed-line-ending
-   repo: https://github.com/asottile/setup-cfg-fmt
    rev: v2.2.0
    hooks:
    - id: setup-cfg-fmt
      args: ["--include-version-classifiers", "--max-py-version", "3.11"]
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.270
    hooks:
      - id: ruff
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.4.0
    hooks:
    - id: pyupgrade
      args: ["--py38-plus"]
-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
    -   id: rst-backticks
-   repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0  # Use the ref you want to point at
    hooks:
    - id: markdownlint
      exclude: vendored|__init__.py|examples|TEST_FAIL_TEMPLATE.md|bug_report.md|feature_request.md

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.3.0'  # Use the sha / tag you want to point at
    hooks:
    -   id: mypy
        files: ^package/PartSegImage/.+\.py


ci:
    autoupdate_commit_msg: 'ci: [pre-commit.ci] pre-commit autoupdate'
